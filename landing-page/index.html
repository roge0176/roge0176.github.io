<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo/logo.png" alt="logo">
        </div>	
    </header>
    <div class="content">
        <div class="text">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </div>
        <div class="background-image">
            <img src="images/bg-image/scooter.svg" alt="scooter">
        </div>
        <div class="form">
            <div class="container">
                <h2>Apply Now</h2>
                <p>Enter your info below.</p>
                <fieldset>
                    <input type="text" name="text" placeholder="First name">
                </fieldset>
                <fieldset>
                    <input type="text" name="text" placeholder="Last name">
                </fieldset>
                <fieldset>
                    <input type="text" name="text" placeholder="Email address">
                </fieldset>
                <fieldset>
                    <input type="text" name="text" placeholder="Phone number">
                </fieldset>
                <fieldset>
                    <label for="spam" class="checkbox">
                        <input type="checkbox" name="spam" id="spam" value="yes"> 
                        <span></span>
                        I agree to the dash terms
                    </label>
                </fieldset>
                <input type="submit" value="DRIVE WITH US">
                <p>Already applied? <a href="#">Check your application status here</a> </p>
            </div>
        </div>
    </div>
    <footer>
        <div class="simulation">
            <h3>See how much you can earn with Dash.</h3>
            <p>how many hours do you want to drive with us this week?</p>
            <div class="footer-form">
                <fieldset>
                    <input type="text" name="text" placeholder="Hours">
                </fieldset>
                <fieldset>
                    <input type="text" name="text" placeholder="City">
                </fieldset>
                <input type="submit" value="CALCULATE">
            </div>
        </div>
        <div class="socials">
            <img src="images/icons/facebook.svg" alt="facebooklogo">
            <img src="images/icons/instagram.svg" alt="instagramlogo">
            <img src="images/icons/twitter.svg" alt="twitterlogo">
            <img src="images/icons/linkedin.svg" alt="linkedinlogo">
        </div>
    </footer> 
</body>
</html>
