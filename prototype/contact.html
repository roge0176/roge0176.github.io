<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Loads O' Loaves - Contact Us</title>
</head>
<body>
    <div class="contactcontent">
        <header>
            <div class="logo">
                <a href="index.html">
                <img src="images/Logo_thin.png" alt="logo" height="200" width="350">
                </a>	
            </div>
            <div class="navigation">
                <nav>
                    <ul>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="contactmain">
            <h1>CONTACT US</h1>
            <form>
                <div class="section">
                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </fieldset>
                </div>
                    <fieldset>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                        </fieldset>
                <fieldset>
                    <label for="spam">
                        Subscribe to our newsletter
                        <input type="checkbox" name="spam" id="spam" value="yes" checked>
                    </label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
            <br>
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe width="400" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=ottawa&t=&z=13&ie=UTF8&iwloc=&output=embed">
                    </iframe>
                    <a href="https://www.embedgooglemap.net/blog/nordvpn-coupon-code/"></a>
                </div>
            </div>
            <br>
        </main>
        <footer>
            <p>Copyrights - Loads O' Loaves 2020</p>
        </footer>
    </div>
</body>
</html>
